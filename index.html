<html>
	<head>
		<title>Function(al) game</title>
		<script type="text/javascript" src="./scripts/common.js"></script>
		<script type="text/javascript" src="./scripts/variables.js"></script>
		<script type="text/javascript" src="./scripts/modifiers.js"></script>
		<script type="text/javascript" src="./scripts/game.js"></script>
		<script type="text/javascript" src="./scripts/logs.js"></script>
		<script type="text/javascript" src="./scripts/listeners.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
	</head>
	<body>
    <h1 class="title">A Function(al) game!</h1>
    <div class="container">
      <div class="content">
        <div id="game"></div>
        <div id="commands_wrapper">
          <div id="commands_content">
            <div id="topbar">
              <div class="icon" id="info">
                <span>?</span>
              </div>
              <div class="tooltip" id="info_tooltip" data-under="info">
                <p>Press CTRL + SHIFT + I (as in Ingrid) and navigate to "Console" tab, for further details on how to play.</p>
              </div>
            </div>
            <div id="commands"></div>
            <div id="input_container">
              <form id="input">
                <input type="text" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="about">
        <h4>Juho Jokela - 2017</h4>
        <p>Restrictions:</p>
        <ul>        
          <li>Notepad++</li>
          <li>No libraries</li>
          <li>One day project</li>
        </ul>
      </div>
    </div>
  </body>
</html>
